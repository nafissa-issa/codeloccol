                                   <circle cx="50px" cy="50px" r="50px" fill="none" stroke-width="11px" stroke="#4A96A6"
                                   stroke-linecap="round" stroke-dasharray="550" stroke-dashoffset="520" style="transform:translate(5px, 5px);"> </circle>
                                   
                                </svg>

                            <div class="col"></div>

                        </div>
                       <div>
                        <h4 >Analyses par mois</h4>
                       </div>
                       <div class="col-xl-7 col-lg-10 col-md-11 mt-5" style="height: 350px;">
                        <canvas id="myChart"></canvas>
                       </div>

            </div>
      
         </div>
      
        
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script>
          const ctx = document.getElementById('myChart');
        
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['JAN', 'FEV', 'MARS', 'AVRIL', 'MAI', 'JUIN','JUL','AOUT','SEPT','OCT','NOV','DEC'],
              datasets: [{
                label: '',
                data: [135, 100, 157, 85, 135, 55, 110, 135, 135, 135, 135, 135,],
                borderWidth: 1,
                backgroundColor:"white", 
                hoverBackgroundColor:"#4A96A6"
              }]
            },
            options: {
              plugins:{
                legend:{
                  display: false,
              },
                tooltip:{
                  callbacks: {
                          labelPointStyle: function(context) {
                              return {
                                  pointStyle: 'triangle',
                                  rotation: 0
                              };
                          }
                      }
                },
            },
              maintainAspectRatio:false,
              scales: {
                y: {
                  beginAtZero: true,
                  display:false,
                },
                x:{
                  grid:{
                    color:"white",
                    tickColor:"transparent",
                  },  
                  
                  border:{
                    display: false,
                  },
                 
                  ticks:{
                    font:{
                     size:13,
                    },
                  }
                  
                }
              }
            }
          });
        </script>
